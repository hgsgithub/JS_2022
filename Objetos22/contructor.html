<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construccion de objetos</title>
</head>
<body>
    <h1>Construcci√≥n de objetos</h1>
    <script>
        // construccion de objetos
class Vehiculo{  // creamos una plantilla 
    constructor(marca,modelo,stock,tipo){ //Se crea e inicializa un objeto creado con la clase
        this.marca=marca;  //This contiene todas las propiedades y Met. del objeto
        this.modelo=modelo;
        this.stock=stock;
        this.tipo=tipo;
    }
}
const vehiculo1 = new Vehiculo("seat","leon",20,"diesel"); //instancia a la clase
const vehiculo2 = new Vehiculo("toyota","corolla",20,"hibrido")
console.log(vehiculo1.modelo);
console.log(vehiculo2.marca)
    </script>
</body>
</html>
